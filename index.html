<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Meme Share</h1></header>
    <div class="container">
        <input type="text" id="input">
        <div id="memeImg">
            <img src="https://i.imgur.com/0F4SDUV.jpg" id="image">
        </div>
        <div id="popUp" class="alert alert-success"></div>
        <div class="buttons">
            <button id="share" class="btns">Share</button>
            <button id="next" class="btns">Next</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
